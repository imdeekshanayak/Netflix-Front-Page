<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Front Page Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <main>
        <section class="banner"  >
           
           
        </section>

        <section class="carousel">
            <h2>Popular on Netflix</h2>
            <div class="carousel-container">
                <button class="carousel-button prev">❮</button>
                <div class="carousel-wrapper">
                    <div class="carousel-slide">
                        <img src="image9.png" alt="Movie 1">
                        <img src="image1.png" alt="Movie 2">
                        <img src="image2.png" alt="Movie 3">
                        <img src="image3.png" alt="Movie 4">
                        <img src="image4.png" alt="Movie 5">
                        <img src="image5.png" alt="Movie 6">
                        <img src="image6.png" alt="Movie 7">
                    </div>
                    <div>
                       
                        <img src="image7.png" alt="Movie 8">
                        <img src="image8.png" alt="Movie 9">

                    </div>
                </div>
                <button class="carousel-button next">❯</button>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
